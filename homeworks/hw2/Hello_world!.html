<!DOCTYPE html>
<html lang="en">
<head>
<title>Загадка</title>
</head>
<body>
<b><font color="#808000"><h1>БІГЛИ ДІТИ ПОВЗ ЯЛИНКУ</h1></font></b>
Бігли діти повз ялинку<br>
І побачили хатинку,<br>
Лісова пустунка там<br>
Оселилась — і діткам<br>
Чемно лапку подавала,<br>
Ківш грибів подарувала,<br>
А тоді — себе назвала.<br>

</body>
</html>
