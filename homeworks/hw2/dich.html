<H1 align="center"><u><b><font color="#808000">БІГЛИ ДІТИ ПОВЗ ЯЛИНКУ</font></style></b></u></H1>
<H2 align="right"><font color="#00ffff"><font size="5">
Бігли діти повз ялинку<br>
І побачили хатинку,<br>
Лісова пустунка там<br>
Оселилась — і діткам<br>
Чемно лапку подавала,<br>
Ківш грибів подарувала,<br></font></font></H2>
<H3 align="left"><font color="#0040ff"> <i> А тоді — себе назвала.<br></i></font></H3>
